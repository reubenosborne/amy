---
layout: default
---

<article class="entry">
	<h1>{{ page.title }}</h1>
	
	<h5>"{{ page.excerpt }}"</h5>

	<hr>
	
	<p class="date">
		Posted on {{ page.date | date: "%B %e, %Y" }}
	</p>

	{{ content }}

	{% include disqus.html %}
	
</article>

<div class="footer" style="background-image: url('../images/{{ page.img }}')">
	<div class="overlay overlay-dark flex">
		<a href="/" class="back button flex">Back to Works</a>
	</div>
</div>
